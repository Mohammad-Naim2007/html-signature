<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Signature</title>
    <script src="https://kit.fontawesome.com/b5384521f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="email-signature">
            <div class="image">
                <img src="images/profile.jpg" alt="">
            </div>
            <div class="content">
                <h1 class="name">sarmin chowdhury</h1>
                <h3 class="post">web designer / developer</h3>
                <ul class="contact">
                    <li><i class="fas fa-phone"></i>+9100000000</li>
                    <li><i class="fas fa-envelope"></i>xyz@gmail.com</li>
                    <li><i class="fas fa-map-marker-alt"></i>xyz address name.</li>
                </ul>
                <div class="icons">
                    <a href="#" class="fab fa-facebook-f"></a>
                    <a href="#" class="fab fa-twitter"></a>
                    <a href="#" class="fab fa-instagram"></a>
                    <a href="#" class="fab fa-linkedin"></a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
